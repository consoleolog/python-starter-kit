[pytest]
# 테스트 탐색 경로
testpaths = tests

# 소스 경로 (import 시 src. 접두사 없이 사용 가능)
pythonpath = src

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    -x
    --durations=5
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# async 테스트 모드 (pytest-asyncio)
asyncio_mode = auto

# 커스텀 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: 엔드-투-엔드 테스트

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
